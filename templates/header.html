
    <style>
        .bethel_header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;

            padding: 1rem;
            width: 100%;
            background-color: white;
            text-align: center;
            z-index: 1000;
        }

        .bethel_logo {
            font-family: 'Pacifico', serif;
            color: #800020 !important;
        }

        .bethel_header a {
            text-decoration: none;
            font-weight: bold;
            color: inherit; /* 부모 요소의 색상 상속 */
        }

        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            width: 150px;
            padding: 5px;
            border-radius: 5px;
            z-index: 1100;
            transition: all 0.3s ease-in-out;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .menu.show {
            display: block;
        }
    </style>



    <div class="bethel_header" style="height: 100px;">
        <div style="margin-bottom: 20px;">
            <a href="{% url 'pilgrimsapp:intro' %}">
                <h1 class="bethel_logo">City Pilgrims</h1>
            </a>
        </div>
        <div>
            <a href="{% url 'pilgrimsapp:intro' %}">
                <span>Jesus</span>
            </a>&nbsp

            <div class="menu-container">
                <button class="menu-toggle" data-target="menu-way" style="color: black; border: none; background-color: transparent; font-weight: bold;">
                    <span>Way</span></button>
                <div id="menu-way" class="menu">
                    <a href="{% url 'wayapp:list' %}">매일 순례</a>
                    <a href="{% url 'wayapp:splist' %}">특별 순례</a>
                    <a href="{% url 'wayapp:pilvideolist' %}">순례 영상</a>
                </div>
            </div>

            <div class="menu-container">
                <button class="menu-toggle" data-target="menu-truth" style="color: black; border: none; background-color: transparent; font-weight: bold;">
                    <span>Truth</span></button>
                <div id="menu-truth" class="menu">
                    <a href="{% url 'truthapp:index' %}">말씀(Scripture)</a>
                    <a href="{% url 'truthapp:list' %}">묵상(Meditation)</a>
                </div>
            </div>


            &nbsp
            <a href="{% url 'lifeapp:list' %}">
                <span>Life</span>
            </a>&nbsp
            <div class="menu-container">
                <button class="menu-toggle" data-target="menu-church" style="color: black; border: none; background-color: transparent; font-weight: bold;">
                    <span>Church</span></button>
                <div id="menu-church" class="menu">
                    <a href="{% url 'pilgrimsapp:list' %}">Q&A</a>
                    <a href="{% url 'pilgrimsapp:pilboardlist' %}">소식</a>
                </div>
            </div>
            &nbsp

            {% if not user.is_authenticated %}
                <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                    <span>Login</span>
                </a>&nbsp
            {% else %}
                <a href="{% url 'accountapp:detail' pk=user.pk %}">
                    <span>MyPage</span>
                </a>&nbsp
            {% endif %}
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggles = document.querySelectorAll('.menu-toggle');

        toggles.forEach(function(toggleBtn) {
            const menuId = toggleBtn.getAttribute('data-target');
            const menu = document.getElementById(menuId);

            // 버튼 클릭 시 해당 메뉴 열고 닫기
            toggleBtn.addEventListener('click', function(event) {
                event.stopPropagation(); // 클릭 버블 방지

                // 모든 메뉴 닫기 (다중 메뉴 대비)
                document.querySelectorAll('.menu').forEach(m => m.classList.remove('show'));

                // 해당 메뉴 toggle
                menu.classList.toggle('show');
            });

            // 바깥 클릭 시 메뉴 닫기
            document.addEventListener('click', function(event) {
                if (!menu.contains(event.target) && event.target !== toggleBtn) {
                    menu.classList.remove('show');
                }
            });
        });
    });
    </script>
