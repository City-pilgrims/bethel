{% load custom_filters %}

<style>
    .container-comment {
        display: flex; /* 자식 요소들을 수평으로 배치 */
    }

    .left-box-comment {
        width: 80%; /* 왼쪽 구역의 너비 */
        padding: 5px;
        text-align: left;
        margin-left: 0.5rem;
        font-size: 1rem;
    }

    .right-box-comment {
        width: 20%; /* 오른쪽 구역의 너비 */
        padding: 5px;
        text-align: right;
        align-items: center;
        vertical-align: center;
    }
</style>


<div id="comment-{{ comment.pk }}"
        style="border: 1px solid; text-align: left; padding: 1%; margin: 0.5rem 0; border-radius: 1rem;
            border-color: #bbb;">
    <strong style="font-size: 0.8rem; margin-left: 0.6rem;">
        {{ comment.author.profile.nickname }}
    </strong>
    &nbsp&nbsp&nbsp
    <span class="text-sm text-gray-600 dark:text-gray-400" style="text-align: left; font-size:0.8rem; color:gray;">
        {{ comment.created_at|format_date }}
    </span>
    <div class="container-comment">
        <div class="left-box-comment"> <!--style="" style="text-align: right;-->
            {{ comment.content|linebreaksbr }}
        </div>
        {% if comment.author == user %}
            <div id="comment-{{ comment.pk }}" class="right-box-comment">
                <button class="delete-comment-btn", data-comment-id="{{ comment.pk }}"
                        style="text-decoration: none; background: none; border: none; cursor: pointer; font-size: 1rem;">
                    ❌
                </button>
            </div>
        {% endif %}
    </div>
</div>
