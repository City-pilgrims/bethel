{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="container">
        <div class="mb-4">
            <h4>유저 정보 변경</h4>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
            <label for="id_username">아이디</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_email">이메일</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_password">새 비밀번호 (변경하지 않으려면 비워두세요)</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <label for="id_password2">비밀번호 확인</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn btn-dark rounded-pill col-4 mt-3">수정 완료</button>
        </form>
    </div>

{% endblock %}
