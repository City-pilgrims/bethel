{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <style>
        /* 비밀번호 필드 스타일링 */
        input[type="password"] {
            font-family: 'Arial', sans-serif;
            letter-spacing: 2px;
        }

        input[type="password"]::placeholder {
            font-family: inherit;
            letter-spacing: normal;
        }

        /* 포커스 시 스타일 개선 */
        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* 입력 필드 전체 스타일 통일 */
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 8px 12px;
        }
    </style>

    <div class="container">
        <div class="mb-4">
            <h4>유저 정보 변경</h4>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
            <label for="id_username">아이디</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_email">이메일</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_password">새 비밀번호 (변경하지 않으려면 비워두세요)</label>
                {{ form.new_password }}
            </div>
            <div class="form-group">
                <label for="id_password2">비밀번호 확인</label>
                {{ form.password_confirm }}
            </div>

            <!-- 버튼 -->
           <div class="container mt-4">
                <div class="d-flex justify-content-between" style="margin: 0 1rem;">
                    <a href="{% url 'accountapp:detail' pk=user.pk %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>등록 취소
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>변경 등록
                    </button>
                </div>
           </div>
        </form>
        <br>
        <a href="{% url 'accountapp:delete' pk=user.pk %}" class = "btn btn-danger rounded-pill btn-sm col-3" style="text-decoration-line: none;">
            계정 삭제
        </a>
    </div>

{% endblock %}
