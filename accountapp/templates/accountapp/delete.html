{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div>
            <br>
            <h4>계정 탈퇴를 하시겠습니까?</h4>
            <br>
        </div>
        <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-danger rounded-pill col-3 mt-3">
        </form>
    </div>

{% endblock %}
