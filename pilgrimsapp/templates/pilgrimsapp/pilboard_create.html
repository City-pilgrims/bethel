{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
    <style>
        .preview-container {
            margin-top: 10px;
        }
        .preview-container img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            display: none; /* 기본적으로 숨김 */
        }
    </style>

    <form method="post" enctype="multipart/form-data" class="text-center">
        {% csrf_token %}

        <div class="d-flex flex-column align-items-center">
            {% bootstrap_form form %}
        </div>

        <!-- 이미지 미리보기 -->
        <div class="preview-container mt-3">
            <img id="image-preview" alt="이미지 미리보기" style="max-width: 400px; height: auto; display: none; border-radius: 8px;">
        </div>

        <div class="container mt-4">
            <!-- 버튼 -->
            <div class="d-flex justify-content-between" style="margin: 0 1rem;">
                <a href="{% url 'pilgrimsapp:pilboardlist' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i>등록 취소
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>내용 등록
                </button>
            </div>
        </div>
    </form>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const imageInput = document.querySelector("#id_image");  // Django 폼에서 이미지 필드의 ID
            const imagePreview = document.querySelector("#image-preview");

            imageInput.addEventListener("change", function(event) {
                const file = event.target.files[0];  // 선택된 파일 가져오기
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = "block";  // 이미지 보이기
                    }
                    reader.readAsDataURL(file);  // 파일을 읽어 Data URL로 변환
                } else {
                    imagePreview.style.display = "none";  // 파일이 없으면 숨김
                }
            });
        });
    </script>

{% endblock %}
