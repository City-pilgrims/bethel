{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <!-- crispy_form.html -->
    <form action="{% url 'wayapp:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group" style="text-align: center; max-width: 500px; margin: 2rem auto;">
            {% bootstrap_form form %}
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary rounded-pill btn-sm col-4 mt-3">
                제출
            </button>
            <a href="{% url 'wayapp:list' %}" class="btn btn-outline-secondary rounded-pill btn-sm col-4 mt-3">
                ✖️ 취소
            </a>
        </div>
    </form>

{% endblock %}
