{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <!-- crispy_form.html -->
    <div class="container mt-4">
        <div class="card" style="border: none;">
            <form action="{% url 'wayapp:create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group" style="text-align: center; max-width: 700px; margin: 0 auto;">
                    {% bootstrap_form form %}
                </div>

                <!-- 버튼 -->
                <div class="d-flex justify-content-between" style="margin-top: 2.5rem; margin-left: 1rem; margin-right: 1rem;">
                    <a href="{% url 'wayapp:list' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>등록 취소
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>순례 등록
                    </button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .form-group label {
            font-family: NanumDdoBagDdoBag;
            font-size: 1.8rem;
            font-weight: bold;
        }
    </style>

{% endblock %}
