{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <!-- crispy_form.html -->
    <form action="{% url 'wayapp:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group" style="text-align: center; max-width: 500px; margin: 2rem auto;">
            {% bootstrap_form form %}
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>

{% endblock %}
