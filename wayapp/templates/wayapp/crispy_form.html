{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <!-- crispy_form.html -->
    <form action="{% url 'wayapp:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group" style="text-align: center; max-width: 500px; margin: 2rem auto;">
            {% bootstrap_form form %}
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-dark rounded-pill btn-sm col-4 mt-3">업로드</button>
        </div>
    </form>
    <br>
    <a href="{% url 'wayapp:list' %}">목록 보기</a>

{% endblock %}
