    <script>
        function getCSRFToken() {
            return document.querySelector('input[name="csrfmiddlewaretoken"]').value;
        }

        function addUploadField() {
            const container = document.getElementById('uploadContainer');
            const div = document.createElement('div');
            div.classList.add('uploadItem');
            div.innerHTML = `
                <textarea name="descriptions" placeholder="ì„¤ëª… ì…ë ¥" class="description-input" rows="4"></textarea>
                <input type="file" name="images" accept="image/*" onchange="previewImage(event, this)">
                <div class="preview-container"></div>
                <button type="button" onclick="removeUploadField(this)" class="btn btn-danger rounded-pill btn-sm col-2 mt-2">ì‚­ì œ</button>
            `;
            container.appendChild(div);
        }

        function removeUploadField(button) {
            button.parentElement.remove();
        }


        function previewImage(event, input) {
            const previewContainer = input.nextElementSibling.nextElementSibling; // ë¯¸ë¦¬ë³´ê¸° ì»¨í…Œì´ë„ˆ
            previewContainer.innerHTML = ''; // ê¸°ì¡´ ë¯¸ë¦¬ë³´ê¸° ì‚­ì œ

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'ë¯¸ë¦¬ë³´ê¸°';

                    // ì´ë¯¸ì§€ í¬ê¸° ì¡°ì ˆ (JSì—ì„œ ê°•ì œ ì ìš©)
                    img.style.width = "80%";
                    img.style.setProperty("max-width", "400px", "important");

                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }


        function uploadItems() {
            const formData = new FormData();
            const images = document.querySelectorAll('input[name="images"]');
            const descriptions = document.querySelectorAll('textarea[name="descriptions"]');
            const pilGroup = document.getElementById("pil_group").value;
            const customPilGroup = document.getElementById("pil_group_custom").value;

            formData.append('pil_group', pilGroup);
            formData.append('pil_group_custom', customPilGroup);

            images.forEach((imageInput, index) => {
                if (imageInput.files.length > 0) {
                    formData.append('images', imageInput.files[0]);
                    formData.append('descriptions', descriptions[index].value);
                }
            });

            const spCreateUrl = "{% url 'wayapp:spadd_item' %}";

            fetch(spCreateUrl, {
                method: 'POST',
                headers: { 'X-CSRFToken': getCSRFToken() },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                // âœ… ì—…ë¡œë“œ í›„ wayapp:spdetail í˜ì´ì§€ë¡œ ì´ë™
                const spDetailUrl = `{% url 'wayapp:spdetail' 12345 %}`.replace("12345", data.content_id);
                window.location.href = spDetailUrl;

            })
            .catch(error => console.error('Error:', error));
        }


        function toggleCustomInput(select) {
            var customInput = document.getElementById("pil_group_custom");
            if (select.value === "custom_group") {
                customInput.style.display = "block";  // ê¸°íƒ€ ì„ íƒ ì‹œ ì…ë ¥ í•„ë“œ ë³´ì´ê¸°
            } else {
                customInput.style.display = "none";   // ê¸°ë³¸ ì˜µì…˜ ì„ íƒ ì‹œ ìˆ¨ê¸°ê¸°
                customInput.value = "";  // ê¸°ì¡´ ì…ë ¥ê°’ ì´ˆê¸°í™”
            }
        }
    </script>
